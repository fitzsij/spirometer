<html>
    <head>
        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/white.css">
        <link rel="stylesheet" href="css/d3.css">
        <link href="css/fa/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

        <link rel="icon" type="image/x-icon" href="img/spire.ico">
        <title>Sprirometer</title>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section><h1>User Manual</h1></section>
                <section>
                    <section><h2>Assembly Instructions</h2></section>


                    <section>
                    <h3>Step 1</h3>
                    <h4>Lay the parts out</h4>

                    <i class="fa fa-hand-rock-o fa-5x" aria-hidden="true"></i>
                    <i class="fa fa-thermometer-full fa-5x" aria-hidden="true"></i>


                    </section>

                    <section data-background="img/lungs.gif" data-background-video-loop data-background-size="300px""></section>
                    

                    <section>
                    <h3>Step 2</h3>
                    <h4>Connect part 1 with part 2</h4>

                    <i class="fa fa-commenting-o fa-5x" aria-hidden="true"></i>
                    <i class="fa fa-ambulance fa-5x" aria-hidden="true"></i>

                    </section>
                    <section>
                    <h3>Step 3</h3>


                    <i class="fa fa-id-card-o fa-5x" aria-hidden="true"></i>
                    <i class="fa fa-line-chart fa-5x" aria-hidden="true"></i>

                    </section>
                    <section>
                    <h3>Step 4</h3>

                    <i class="fa fa-check-square-o fa-5x" aria-hidden="true"></i>
                    <i class="fa fa-eye fa-5x" aria-hidden="true"></i>

                    </section>
                </section>
                <section>
                    <section><h2>Usage Instructions</h2></section>

                    <section data-background="img/asthma.gif" data-background-video-loop data-background-size="300px""></section>
                    <section>

                    <h3>Step 1</h3>

                    <i class="fa fa-sign-language fa-5x" aria-hidden="true"></i>
                    <i class="fa fa-frown-o fa-5x" aria-hidden="true"></i>

                    </section>
                    <section>

                    <h3>Step 2</h3>

                    <i class="fa fa-user-o fa-5x" aria-hidden="true"></i>
                    <i class="fa fa-wrench fa-5x" aria-hidden="true"></i>


                    </section>

                    <section data-background="img/lungsgraph.gif" data-background-video-loop data-background-size="300px""></section>
                    <section>

                    <h3>Step 3</h3>

                    <i class="fa fa-hand-peace-o fa-5x" aria-hidden="true"></i>
                    <i class="fa fa-cog fa-5x" aria-hidden="true"></i>

                    </section>
                    <section>

                    <h3>Step 4</h3>

                    <i class="fa fa-rocket fa-5x" aria-hidden="true"></i>
                    <i class="fa fa-smile-o fa-5x" aria-hidden="true"></i>

                    </section>

                    <section data-background="img/kiduse.gif" data-background-video-loop data-background-size="300px""></section>
                </section>

                    <section>
                        <svg width="960" height="500"></svg>
                        <script src="js/d3/d3.min.js"></script>
                        <script src="js/percentgraph.js"></script>
                    </section>


                </div>
            </div>
        </div>
        <script src="js/reveal.js"></script>
        <script>
            Reveal.initialize(
                {
                //parallaxBackgroundImage: 'img/universe.jpg',
                //parallaxBackgroundSize: '2100px 900px',
                //parallaxBackgroundHorizontal: 200,
                //parallaxBackgroundVertical: 40,
                progress: false,
                controls: false,
                touch: true
                });
        </script>
    </body>
</html>
